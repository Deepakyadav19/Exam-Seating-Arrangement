<app-navbar></app-navbar>
<div class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-6 login-sec">
        <h2 class="text-center">View Arrangement</h2>
        <form #form="ngForm" class="login-form" (ngSubmit)="loginUser(form.value)">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Roll No.</label>
            <input type="text" name="roll" class="form-control" placeholder="Enter your roll number" ngModel>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" ngModel>
          </div>


          <div class="form-group">
            <button type="submit" class="okay-button float-right">Submit</button>
          </div>

        </form>
      </div>
      <div class="col-md-6  banner-sec mx-auto">
        <div class="carousel-item active">
          <img class="d-block mx-auto img-login img-fluid" src="../../assets/images/img1.png" alt="First slide">
        </div>
      </div>
